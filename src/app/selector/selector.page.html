<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
    <ion-back-button defaultHref="login">Cerrar sesion</ion-back-button>
  </ion-buttons>
  </ion-toolbar>
<ion-card>
  <ion-card-header>
    <ion-card-title></ion-card-title>
  </ion-card-header>

<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>
      <ion-label>Usuario</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-item (click)="alumno()" class="ion-activated">
    <ion-icon name="person-outline" slot="start"></ion-icon>
    <ion-label>Alumno</ion-label>
  </ion-item>

  <ion-item (click)="conductor()">
    <ion-icon name="car-sport-outline" slot="start"></ion-icon>
    <ion-label>Conductor</ion-label>
  </ion-item>
</ion-card>
